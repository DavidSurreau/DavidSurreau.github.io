<!DOCTYPE html>
<html lang="zxx">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel ="stylesheet" type="text/css" href="CSSslideshow.css">
        <title>Slideshow</title>
    </head>
    <body>
            <div class="wrapper">
                    <input checked type=radio name="slider" id="slide1" />
                    <input type=radio name="slider" id="slide2" />
                    <input type=radio name="slider" id="slide3" />
                    <input type=radio name="slider" id="slide4" />
                    <input type=radio name="slider" id="slide5" />
                  
                    <div class="slider-wrapper">
                      <div class=inner>
                        <article>
                          <div class="info top-left">
                            <h3>Malacca</h3></div>
                          <img src="fslide01.jpg" />
                        </article>
                  
                        <article>
                          <div class="info bottom-right">
                            <h3>Cameron Highland</h3></div>
                          <img src="fslide02.jpg" />
                        </article>
                  
                        <article>
                          <div class="info bottom-left">
                            <h3>New Delhi</h3></div>
                          <img src="fslide03.jpg" />
                        </article>
                  
                        <article>
                          <div class="info top-right">
                            <h3>Ladakh</h3></div>
                          <img src="fslide04.jpg" />
                        </article>
                  
                        <article>
                          <div class="info bottom-left">
                            <h3>Nubra Valley</h3></div>
                          <img src="fslide05.jpg" />
                        </article>
                      </div>
                      <!-- .inner -->
                    </div>
                    <!-- .slider-wrapper -->
                  
                    <div class="slider-prev-next-control">
                      <label for=slide1></label>
                      <label for=slide2></label>
                      <label for=slide3></label>
                      <label for=slide4></label>
                      <label for=slide5></label>
                    </div>
                    <!-- .slider-prev-next-control -->
                  
                    <div class="slider-dot-control">
                      <label for=slide1></label>
                      <label for=slide2></label>
                      <label for=slide3></label>
                      <label for=slide4></label>
                      <label for=slide5></label>
                    </div>
                    <!-- .slider-dot-control -->
                  </div>
    
    </body>
</html>
